<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Free Code Camp Survey Form" />
		<meta name="author" content="Daniel Schiramm" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

		<title>FCC Survey Form</title>

		<link rel="stylesheet" href="css/app.min.css" />
	</head>

	<body class="d-flex flex-column">
		<header class="container text-center">
			<div class="row justify-content-center">
				<div class="col-md-7">
					<h1 id="title" class="font-weight-normal mt-4 text-light">FreeCodeCamp Survey Form</h1>
					<p id="description" class="font-weight-normal mt-4 text-light font-italic">
						Thank you for taking the time to help us improve the platform
					</p>
				</div>
			</div>
		</header>

		<section class="container">
			<div class="row">
				<div class="col-lg-10 col-xl-9 mx-auto">
					<div class="card flex-row my-5 opacity-card">
						<div class="card-body">
							<form id="survey-form">
								<div class="form-group">
									<label id="name-label" for="name">Name</label>

									<input
										type="text"
										class="form-control"
										id="name"
										placeholder="Enter your name"
										required
										autofocus
									/>
								</div>

								<div class="form-group">
									<label id="email-label" for="email">Email</label>

									<input
										type="email"
										class="form-control"
										id="email"
										placeholder="Enter your Email"
										required
									/>
								</div>

								<div class="form-group">
									<label id="number-label" for="number">Age (optional)</label>

									<input
										type="number"
										class="form-control"
										id="number"
										placeholder="Age"
										min="10"
										max="99"
									/>
								</div>

								<div class="form-group">
									<label for="dropdown">Which option best describes your current role?</label>

									<select id="dropdown" class="custom-select" required>
										<option value="" disabled selected>Select current role</option>
										<option value="1">Student</option>
										<option value="2">Full Time Job</option>
										<option value="3">Full time Learner</option>
										<option value="4">Prefer not to say</option>
										<option value="5">Other</option>
									</select>
								</div>

								<div class="form-group">
									<label>Would you recommend freeCodeCamp to a friend?</label>

									<div class="custom-control custom-radio">
										<input
											type="radio"
											id="recommendRadio1"
											name="recommendRadio"
											class="custom-control-input"
											value="3"
											checked
										/>

										<label class="custom-control-label" for="recommendRadio1">
											Definitely
										</label>
									</div>

									<div class="custom-control custom-radio">
										<input
											type="radio"
											id="recommendRadio2"
											name="recommendRadio"
											class="custom-control-input"
											value="2"
										/>

										<label class="custom-control-label" for="recommendRadio2">
											Maybe
										</label>
									</div>

									<div class="custom-control custom-radio">
										<input
											type="radio"
											id="recommendRadio3"
											name="recommendRadio"
											class="custom-control-input"
											value="1"
										/>

										<label class="custom-control-label" for="recommendRadio3">
											Not sure
										</label>
									</div>
								</div>

								<div class="form-group">
									<label for="feature">What is your favorite feature of freeCodeCamp?</label>

									<select id="feature" class="custom-select" required>
										<option value="" disabled selected>Select an option</option>
										<option value="1">Challenges</option>
										<option value="2">Projects</option>
										<option value="3">Community</option>
										<option value="4">Open Source</option>
									</select>
								</div>

								<div class="form-group">
									<label for="feature">
										What would you like to see improved? (Check all that apply)
									</label>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check1"
											value="check1"
										/>

										<label class="custom-control-label" for="check1">Front-end Projects</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check2"
											value="check2"
										/>

										<label class="custom-control-label" for="check2">Back-end Projects</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check3"
											value="check3"
										/>

										<label class="custom-control-label" for="check3">Data Visualization</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check4"
											value="check4"
										/>

										<label class="custom-control-label" for="check4">Challenges</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check5"
											value="check5"
										/>

										<label class="custom-control-label" for="check5">Open Source Community</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check6"
											value="check6"
										/>

										<label class="custom-control-label" for="check6">Gitter help rooms</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check7"
											value="check7"
										/>

										<label class="custom-control-label" for="check7">Videos</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check8"
											value="check8"
										/>

										<label class="custom-control-label" for="check8">City Meetups</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check9"
											value="check9"
										/>

										<label class="custom-control-label" for="check9">Wiki</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check10"
											value="check10"
										/>

										<label class="custom-control-label" for="check10">Forum</label>
									</div>

									<div class="custom-control custom-checkbox">
										<input
											type="checkbox"
											class="custom-control-input"
											id="check11"
											value="check11"
										/>

										<label class="custom-control-label" for="check11">Additional Courses</label>
									</div>
								</div>

								<div class="form-group">
									<label for="comments">Any comments or suggestions?</label>

									<textarea
										class="form-control"
										id="comments"
										rows="3"
										placeholder="Enter your comment here..."
									></textarea>
								</div>

								<button id="submit" type="submit" class="btn btn-success btn-lg btn-block">
									Submit
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
